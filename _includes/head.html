<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" href="{{ "/assets-dist/favicon.ico" | prepend: site.pathname }}" type="image/png" />
  <link rel="stylesheet" href="{{ "/assets/css/print.css" | prepend: site.pathname }}" media="print" />
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.pathname }}" />
  <link rel="stylesheet" href="{{ "/assets/css/custom-styling.css" | prepend: site.pathname }}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.pathname | prepend: site.hostname }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.pathname | prepend: site.hostname }}">
</head>
